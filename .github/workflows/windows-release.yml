name: Windows Build & Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: ${{ github.workspace }}/vcpkg

      - name: Install packages with vcpkg
        run: |
          ${{ github.workspace }}/vcpkg/vcpkg install faiss:x64-windows libpqxx:x64-windows poppler:x64-windows curl:x64-windows openblas:x64-windows

      - name: Configure CMake
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DUSE_FAISS=ON

      - name: Build
        run: |
          cmake --build build --config Release --parallel

      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: embedding_engine_windows
          path: build/Release/embedding_engine.exe
